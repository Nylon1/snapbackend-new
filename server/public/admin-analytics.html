<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Analytics â€“ Snap News Admin</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-100 min-h-screen">

  <!-- ðŸ”· Navbar -->
  <div id="navbar-placeholder"></div>

  <!-- ðŸ“Š Analytics Content -->
  <div class="max-w-4xl mx-auto mt-10 bg-white p-6 rounded shadow">
    <h2 class="text-2xl font-bold mb-6">ðŸ“ˆ Admin Analytics</h2>
    
    <div class="grid gap-6 grid-cols-1 md:grid-cols-2">
      <canvas id="contentChart" height="200"></canvas>
      <canvas id="categoryChart" height="200"></canvas>
    </div>
  </div>

  <script>
    const token = localStorage.getItem("Token");

    // Load shared navbar
    fetch("admin-navbar.html")
      .then(res => res.text())
      .then(html => {
        document.getElementById("navbar-placeholder").innerHTML = html;
        const current = window.location.pathname.split("/").pop();
        document.querySelectorAll(".nav-link").forEach(link => {
          if (link.getAttribute("href") === current) {
            link.classList.add("font-bold", "underline");
          }
        });
      });

    // Get analytics data
    async function loadAnalytics() {
      const res = await fetch("http://localhost:3000/admin/analytics", {
        headers: { Authorization: `Bearer ${token}` }
      });
      const data = await res.json();

      // Content status chart
      new Chart(document.getElementById("contentChart"), {
        type: "doughnut",
        data: {
          labels: ["Approved", "Pending", "Rejected"],
          datasets: [{
            data: [data.approved, data.pending, data.rejected],
            backgroundColor: ["#16a34a", "#facc15", "#dc2626"]
          }]
        }
      });

      // Category chart
      new Chart(document.getElementById("categoryChart"), {
        type: "bar",
        data: {
          labels: Object.keys(data.types),
          datasets: [{
            label: "Content by Type",
            data: Object.values(data.types),
            backgroundColor: "#3b82f6"
          }]
        }
      });
    }

    loadAnalytics();
  </script>
</body>
</html>
